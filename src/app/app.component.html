<h1>Event Handling</h1>
<button class="btn" name="login"(click)="handleClickEvent($event)">Click me</button>
<br>
<br>
<div 
(mouseenter)="handleClickEvent($event)"
style="background-color:green; width:100px; height:100px">
</div>
<br>
<div 
(mouseleave)="handleClickEvent($event)"
style="background-color:blue; width:100px; height:100px">
</div>
<br>
<br>

(focus)="handleClickEventValue1()"
(input)="handleClickEventValue($event)"
